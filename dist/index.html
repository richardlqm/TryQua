<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sakura.css/css/sakura.css"

    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/codemirror.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/mode/python/python.min.js"></script>

    <!-- Try-Qua necessary imports-->
    <link rel="stylesheet" href="static/style.css" />
    <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>

    <title>Try Qua</title>
  </head>

  <body>
    <h1>Try Qua!</h1>
    <div id="file-list"></div>
    <h3 id="title">Hello Example!</h1>
      <div class="main-div">
        <div class="code-div">
        <blockquote id="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat</blockquote>
      <textarea id="myTextArea"></textarea>
    </div>
      <div class="btn-div">
    <button id="run" disabled="true">Run</button>
        </div>
    <div id="resultsBox" class="plot-div" hidden="true">
      <canvas id="acquisitions1" class="canv"></canvas>
      <button type="button" id="btnResetZoom1" hidden="hidden">Reset zoom</button>
      <canvas id="acquisitions2" class="canv"></canvas>
      <button type="button" id="btnResetZoom2" hidden="hidden">Reset zoom</button>
      <br>
      <br>
      <label hidden="true"></label>
      <br>
      <textarea id="note" hidden="true">
      </textarea>
    </div>
    </div>
  </body>
